<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<div id="wrap">
  <div id="product_layout_1">
    <div class="top">
      <div class="product_images">
        <div class="product_image_1">
          <img src = {{message.image}} alt="image"/>
        </div>
      </div>
      <div class="product_info">
        <h1>{{message.name}}</h1>
        <div class="price">
          <h4 class="original_price">{{message.price + 140 | currency : 'INR'}}</h4>
          <h4 class="sale_price">{{message.price | currency : 'INR'}}</h4>
        </div>
        <div class="product_description">
          <p><b><i>Description: </i></b>{{message.desc}}</p>
        </div>
        <div class="related_info">
          <span class="sku">SKU:1234567</span><span class="quantity">QTY Left:{{message.qty}}</span>
        </div>
        <div class="options">
          <div class="buying">
            <div class="quantity">
              <a (click)="addMed(message)" mat-raised-button color="primary" [ngStyle]="{'width' : '200px', 'margin-left':'0px'}">Add to Cart</a>
              <br/>
              <br/>
              <a routerLink="/checkout" mat-raised-button color="success" [ngStyle]="{'width' : '200px', 'background-color' : 'green','color':'white'}">Checkout</a>
            </div>
          </div>
        </div>
        <div class="social">
          <span class="buttons"><img src="https://i.imgur.com/M8D8rr8.jpg"/></span>
        </div>
      </div>
    </div>
  </div>
</div>
